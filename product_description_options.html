<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @keyframes fadeIn {
           0% { opacity: 0; }
           100% { opacity: 1; }
           }

           body {
           animation: fadeIn 0.5s ease-in-out forwards;
           }

           html {
           background-color: white;
           }
   </style>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* Base */
        :root {
            --primary-color: #7B61FF;
            --button-background: rgba(0, 0, 0, 0.05);

            --shadow-base: 1px 2px 2px 0px rgba(0, 0, 0, 0.2);

            --border-radius-base: 15px;
            --border-base: 1px solid rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100%;

            padding: 15px;

            font-family: "Inter", sans-serif;
        }

        nav,
        .right_menu,
        .left_menu,
        .menu_elements,
        .tools_options,
        .main_part,
        .end_card,.social_icon,
        .footer {
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;

            text-align: center;
        }
        nav .menu_elements,
        .tools_options{
            transition: ease 0.2s;
        }

        /* Nav bar */
        .logo .right_menu,
        .left_menu {
            width: 200px;
            justify-content: unset;
        }

        nav {
            justify-content: space-between;
            width: 100%;
            height: 10%;
        }

        nav .menu_elements {
            background-color: var(--button-background);
            color: #494949;
            font-size: 1.1em;

            height: 45px;
            width: 45px;

            margin: 10px;

            border: var(--border-base);
            border-radius: var(--border-radius-base);

            box-shadow: var(--shadow-base);

            cursor: pointer;
        }

        nav .menu_elements:hover {
            background-color: #66577c20;

        }

        .menu_elements.hist {
            width: 130px;
            color: black;
        }

        /* Main part */
        .main_part {
            width: 100%;
            height: 85%;
            padding-bottom: 100px;
        }

        .tools_options {
            background-color: white;
            box-shadow: var(--shadow-base);

            border: var(--border-base);
            border-radius: var(--border-radius-base);

            width: 350px;
            height: 60px;

            justify-content: space-between;

            padding: 5px 20px;
            margin: 10px;

            font-size: 1.3em;

            cursor: pointer;
        }

        .tools_options svg {
            opacity: 0.5;
        }

        .tools_options:hover {
            background-color: var(--button-background)
        }
        
        .title_card{
            margin-bottom: 20px;
        }

        .social_icon img{
            margin: 3px;
        }


        /* FOOTER */
        footer {
            height: 5%;
        }

        .copyright {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.334);
        }
    </style>
</head>
